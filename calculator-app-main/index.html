<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="li1 txt">calc</li>
        <li class="li2 txt">THEME</li>
          <li class="toggle">
          <div class="ball">
        </li></div>
      </li>
      </ul>
    </nav>
  </header>
  <div class="calc">
    <div class="display">
      <input type="text" class="screen">
    </div>
    <div class="main">
      <div class=container>
        <button class="btn-prim btns box1" data-num="7"><p class="font">7</p></button>
        <button class="btn-prim btns box2" data-num="8"><p class="font">8</p></button>
        <button class="btn-prim btns box3" data-num="9"><p class="font">9</p></button>
        <button class="box4 btn-del main-btns"><p class="font2">DEL</p></button>
        <button class="btn-prim btns box5" data-num="4"><p class="font">4</p></button>
        <button class="btn-prim btns box6" data-num="5"><p class="font">5</p></button>
        <button class="btn-prim btns box7" data-num="6"><p class="font">6</p></button>
        <button class="btn-prim btns box8" data-num="+"><p class="font">+</p></button>
        <button class="btn-prim btns box9" data-num="1"><p class="font">1</p></button>
        <button class="btn-prim btns box10" data-num="2"><p class="font">2</p></button>
        <button class="btn-prim btns box11" data-num="3"><p class="font">3</p></button>
        <button class="btn-prim btns box12" data-num="-"><p class="font">-</p></button>
        <button class="btn-prim btns box13" data-num="."><p class="font">.</p></button>
        <button class="btn-prim btns box14" data-num="0"><p class="font">0</p></button>
        <button class="btn-prim btns box15" data-num="/"><p class="font">/</p></button>
        <button class="btn-prim btns box16" data-num="*"><p class="font">x</p></button>
        <button class="box17 btn-reset main-btns"><p class="font2">RESET</p></button>
        <button class="box18 btn-equal"><p class="font1">=</p></button>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
