<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="card">
    <div class="image"></div>
    <div class="card-content">
      <span class="main-head">Order Summary</span>
      <article class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</article>
    </div>
    <div class="pricing"><span class="span1"><img src="/images/icon-music.svg"></span><span class="span2"><p class="p2">Annual Plan</p><a href="#">Change</a><p class="p3">$59.99/year</p></span>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="p4">Cancel Order</p>
  </div>
